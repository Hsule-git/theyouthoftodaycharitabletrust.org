<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our NGO â€” Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="site-header"></div>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1>Empowering Communities, Changing Lives</h1>
        <p>We partner with local groups to bring sustainable change.</p>
        <a href="#projects-preview" class="btn-primary">Our Projects</a>
      </div>
    </section>

    <section id="projects-preview" class="section">
      <div class="container">
        <h2>Our Projects</h2>
        <div id="project-cards" class="grid-cards">
          <!-- project cards injected via JS -->
        </div>
      </div>
    </section>

    <section id="team" class="section">
      <div class="container">
        <h2>Meet Our Team</h2>
        <div id="team-members" class="grid-cards">
          <!-- team members injected via JS -->
        </div>
      </div>
    </section>

    <!-- Modal for project detail -->
    <div id="project-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
