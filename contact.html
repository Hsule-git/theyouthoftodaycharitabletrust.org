<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our NGO â€” Contact</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="site-header"></div>

  <main>
    <section class="section contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out via the form below or through our contact info.</p>

        <form id="contactForm">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <p id="formStatus"></p>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
